{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Change Your Password</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="shadow p-4 rounded bg-light">
                {% csrf_token %}
                
                <div class="card p-3">
                    <div class="mb-3">
                        <label for="id_old_password" class="form-label">Old Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="{{ form.old_password.name }}" id="{{ form.old_password.id_for_label }}" class="form-control" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="id_new_password1" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" class="form-control" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="id_new_password2" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" class="form-control" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
