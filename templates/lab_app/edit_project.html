{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Project</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form-control p-3">
                {% csrf_token %}
                
                <div class="form-group mb-4">
                    <label for="{{ form.project_title.id_for_label }}">Project Title:</label>
                    {{ form.project_title }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.project_description.id_for_label }}">Project Description:</label>
                    {{ form.project_description }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.stat_date.id_for_label }}">Start Date:</label>
                    {{ form.stat_date }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.end_date.id_for_label }}">End Date:</label>
                    {{ form.end_date }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.department.id_for_label }}">Department:</label>
                    {{ form.department }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.funding_authority.id_for_label }}">Funding Authority:</label>
                    {{ form.funding_authority }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.project_image.id_for_label }}">Project Image:</label>
                    {{ form.project_image }}
                </div>
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
