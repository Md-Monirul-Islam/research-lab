{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-white text-center">Delete Contact</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <p>Are you sure you want to delete this contact?</p>
            <p><strong>Office Address:</strong> {{ contact.office_address }}</p>
            <p><strong>Department:</strong> {{ contact.department }}</p>
            <p><strong>University:</strong> {{ contact.university }}</p>
            <!-- Display other contact details as needed -->

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'lab_app:view_contacts' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
