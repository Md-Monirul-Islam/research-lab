{% extends 'base.html' %}

            <div class="card shadow p-4 rounded">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>

            </div>
        </div>
    </div>
</div>
{% endblock %}
