{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-white">Confirm Delete</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="text-black">Are you sure you want to delete this contact?</p>
            <p class="text-black"><strong>Department:</strong> {{ contact.department }}</p>
            <p class="text-black"><strong>Phone:</strong> {{ contact.phone }}</p>
            <p class="text-black"><strong>Email:</strong> {{ contact.email }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'lab_app:view_central_contacts' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
