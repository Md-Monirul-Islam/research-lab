{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Add Education</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" class="form-control p-3">
          {% csrf_token %}
          
          <div class="form-group mb-4">
            <label for="{{ form.degree.id_for_label }}">Degree:</label>
            {{ form.degree }}
          </div>
          
          <div class="form-group mb-4">
            <label for="{{ form.duration.id_for_label }}">Duration</label>
            {{ form.duration }}
          </div>
          
          <div class="form-group mb-4">
            <label for="{{ form.university_or_school.id_for_label }}">University or School</label>
            {{ form.university_or_school }}
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
