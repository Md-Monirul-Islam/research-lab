{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-white text-center">Add Contact Information</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group mb-4">
                    <label for="{{ form.office_address.id_for_label }}">Office Address:</label>
                    {{ form.office_address }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.department.id_for_label }}">Department:</label>
                    {{ form.department }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.faculty.id_for_label }}">Faculty:</label>
                    {{ form.faculty }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.university.id_for_label }}">University:</label>
                    {{ form.university }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.post.id_for_label }}">Post:</label>
                    {{ form.post }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.phone.id_for_label }}">Phone:</label>
                    {{ form.phone }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
                
                <div class="form-group mb-4">
                    <label for="{{ form.skype.id_for_label }}">Skype:</label>
                    {{ form.skype }}
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
