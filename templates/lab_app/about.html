{% extends "base.html" %}
{% load static %}
{% block content %}
<br>
<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 mb-4">
            {% if about.about_image %}
                <img src="{{ about.about_image.url }}" alt="About Image" class="img-fluid rounded shadow">
            {% else %}
                <img src="https://via.placeholder.com/400" alt="Default About Image" class="img-fluid rounded shadow">
            {% endif %}
        </div>
        <div class="col-lg-6 col-md-12">
            <h3 class="display-4 text-primary text-black">About Us</h3>
            <hr class="my-4">
            <p class="lead text-black">{{ about.about1 }}</p>
            <p class="text-black">{{ about.about2 }}</p>
            <p class="text-black">{{ about.about3 }}</p>
            <p class="text-black">{{ about.about4 }}</p>
            <p class="text-black">{{ about.about5 }}</p>
            <p class="text-black">{{ about.about6 }}</p>
            <p class="text-black">{{ about.about7 }}</p>
            <div class="social-icons mt-4">
                <a href="#" class="text-primary me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-primary me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-primary"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
