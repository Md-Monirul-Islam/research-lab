{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="about-container">
    <div class="about-image">
        {% if about.about_image %}
            <img src="{{ about.about_image.url }}" alt="About Image">
        {% else %}
            <img src="https://via.placeholder.com/400" alt="Default About Image">
        {% endif %}
    </div>
    <div class="about-text">
        <h1 class="about-heading">About Us</h1>
        <p class="about-paragraph">{{ about.about1 }}</p>
        <p class="about-paragraph">{{ about.about2 }}</p>
        <p class="about-paragraph">{{ about.about3 }}</p>
        <p class="about-paragraph">{{ about.about4 }}</p>
        <p class="about-paragraph">{{ about.about5 }}</p>
        <p class="about-paragraph">{{ about.about6 }}</p>
        <p class="about-paragraph">{{ about.about7 }}</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>

{% endblock content %}
